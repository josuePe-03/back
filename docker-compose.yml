version: "3.9"
services:

  # front:
  #   image: front:1.0.0
  #   container_name: ${FRONT_HOST}
  #   build:
  #     context: ./front
  #     dockerfile: Dockerfile
  #   env_file: .env

  server:
    image: server:1.0.0
    container_name: ${SERVER_HOST}
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    volumes:
      - "./server:/server"
      - "server-v-node-modules:/server/node_modules"
    # depends_on:
    #   - front # Asegura que el servidor espere al servicio front

  database:
    image: database:1.0.0
    container_name: ${DATABASE_HOST}
    build:
      context: ./database
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    volumes:
      - "database-v:/data/db"

volumes:
  server-v-node-modules:
    name: "server-v-node-modules"
  database-v:
    name: "database-v"
